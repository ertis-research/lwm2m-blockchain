<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Add new user</h3>
        </div>
        <div class="card-body">

            <form (ngSubmit)="addUser()" #addUserForm="ngForm">
                <div class="row">
                    <div class="form-group" class="col-md">
                        <label for="username">Username </label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="username"
                            required
                            [(ngModel)]="username"
                            name="username"
                            #username_tp="ngModel"
                        >
                    </div>

                    <div class="form-group" class="col-md">
                        <label for="email">Email </label>
                        <input
                            type="email"
                            class="form-control"
                            placeholder="test@test.com"
                            required
                            [(ngModel)]="email"
                            name="email"
                            #email_tp="ngModel"
                        >
                    </div>

                    <div class="form-group" class="col-md">
                        <label for="password">Password </label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="password"
                            required
                            [(ngModel)]="password"
                            name="password"
                            #password_tp="ngModel"
                        >
                    </div>

                    <div class="form-group" class="col-md">
                        <label for="role">Role </label>
                        <select
                            class="form-control"
                            required
                            [(ngModel)]="role"
                            name="role"
                            #role_tp="ngModel"
                        >
                            <option [ngValue]="undefined" [disabled]="true">-- Choose a role --</option>
                            <option *ngFor="let r of roles" [value]="r.value">{{r.label}}</option>
                        </select>
                    </div>

                    <div class="form-group" class="col-sm-2">
                        <br>
                        <button
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!addUserForm.form.valid"
                        >Add</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-header">
            <h3>User list</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            <th>ROLE</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of users">
                        <tr user-entry [user]="user" (onUpdate)="updateUser($event)"></tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
