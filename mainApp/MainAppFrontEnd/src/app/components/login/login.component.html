<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Sign in to MainApp</h3>
    </div>
    <div class="card-body">

      <form (ngSubmit)="validateLogin()" #loginForm="ngForm">
        <div class="form-group row">
          <label for="wildcard">Username/Email</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="wildcard"
            name="wildcard"
            #wildcard_tp="ngModel"
          >
          <div
            [hidden]="wildcard_tp.valid || wildcard_tp.untouched"
            class="alert alert-danger col-12"
          >
            Username/Email is required
          </div>
        </div>

        <div class="form-group row">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            required
            [(ngModel)]="password"
            name="password"
            #password_tp="ngModel"
          >
          <div
            [hidden]="password_tp.valid || password_tp.untouched"
            class="alert alert-danger col-12"
          >
            Password is required
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success offset-4 col-4"
          [disabled]="!loginForm.form.valid"
        >Sign in</button>
      </form>

    </div>
  </div>
</div>
