<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap server</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<h1>Bootstrap server</h1>
	
		<div>
			<span>Endpoint</span> <input id=endpoint name="endpoint" type="text"
				placeholder="endpoint...">
		</div>
		<br />
	
		<div>
			<span>Url_bs</span> <input id="url_bs" name="url_bs" type="text"
				placeholder="coaps://...">
		</div>
		<br />
	
		<div>
			<span>Id_bs</span> <input id=id_bs name="id_bs" type="text"
				placeholder="id_bs">
		</div>
		<br />
	
		<div>
			<span>Key_bs</span> <input id=key_bs name="key_bs" type="text"
				placeholder="key_bs">
		</div>
		<br />
	
			<div>
			<span>Url_s</span> <input id="url_s" name="url_s" type="text"
				placeholder="coaps://...">
		</div>
		<br />
	
		<div>
			<span>Id_s</span> <input id=id_s name="id_s" type="text"
				placeholder="id_s">
		</div>
		<br />
	
		<div>
			<span>Key_s</span> <input id=key_s name="key_s" type="text"
				placeholder="key_s">
		</div>
		<br />
		<p>
			<button class="btn btn-primary" type="button" onclick="addClient()">Add</button>
		</p> 
	
		<!-- display all clientConfig -->
		<div style="width: 700px; padding: 20px;">
			<h5 style="text-align: center">
				<i style="color: #ccc"><small>Client config</small></i>
			</h5>
	
			<table id="added-client-config" class="table">
				<tr>
					<th>Endpoint</th>
					<th>Url_bs</th>
					<th>Id_bs</th>
					<th>Key_bs</th>
					<th>Url_s</th>
					<th>Id_s</th>
					<th>Key_s</th>
				</tr>
			</table>
		</div>
	</body>
</html>
