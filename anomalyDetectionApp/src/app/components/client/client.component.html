<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Client list  <!--<button (click)="getAllClients()" class="btn btn-success">Update</button>--></h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ENDPOINTS</th>
                        <th>REGISTRATION DATE</th>
                        <th>LAST UPDATE</th>
                        <th>VALUE</th>
                        <th>VALUE DATE</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{client.endpoint}}</td>
                        <td>{{tsToDate(client.registrationTimestamp)}}</td>
                        <td>{{tsToDate(client.lastUpdateTimestamp)}}</td>
                        <td>{{client.value}}</td>
                        <td>{{tsToDate(client.valueTimestamp)}}</td>
                        <td>
                            <button (click)="getValue(client.endpoint)" class="btn btn-info">Get</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>    
</div>
